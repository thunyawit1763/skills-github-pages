<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบภาพรวมการออกแบบ สัญลักษณ์ (Design System)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .navbar {
            background-color: #007bff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
        }
        .navbar h1 {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            font-size: 20px;
        }
        .navbar input {
            position: absolute;
            right: 10px;
            padding: 5px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #e0efff;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 20px;
            text-align: center;
        }
        .sidebar img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .sidebar button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .sidebar button:hover {
            background-color: #0056b3;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
            text-align: center;
        }
        .map-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
        }
        .map-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .images-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .image-box {
            width: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .image-box img {
            width: 100%;
            height: auto;
            max-width: 150px;
            max-height: 150px;
        }
        .btn-load {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-load:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>ระบบภาพรวมการออกแบบ</h1>
        <input type="text" placeholder="ค้นหา">
    </div>
    <div class="sidebar">
        <img src="file:///C:/งาน/project/image/logo.png" alt="Logo">
        <button>หน้าหลัก</button>
        <button onclick="goToBooking()">สถานที่จอง</button>
        <button>บัญชีของฉัน</button>
        <button onclick="logout()">ออกจากระบบ</button>
    </div>
    <div class="content">
        <h1>แผนที่</h1>
        <div class="map-container">
            <img src="file:///C:/งาน/project/image/map.png" alt="Map">
        </div>
        <div class="images-container">
            <div class="image-box">
                <img src="file:///C:/งาน/project/image/thumbnail.png" alt="Thumbnail">
                <p>ศูนย์เรียนรู้ มหาวิทยาลัยราชภัฏภูเก็ต</p>
            </div>
            <div class="image-box">
                <img src="file:///C:/งาน/project/image/19.png" alt="Building 19">
                <p>ตึก 19 อาคารวิทยาศาสตร์</p>
            </div>
            <div class="image-box">
                <img src="file:///C:/งาน/project/image/20.png" alt="Science Faculty">
                <p>คณะวิทยาศาสตร์และเทคโนโลยี</p>
            </div>
        </div>
        <button onclick="goToBooking()" class="btn-load">เพิ่มเติม</button>
    </div>
    <script>
        function goToBooking() {
            window.location.href = "booking_System.html";
        }
        function logout() {
            alert("ออกจากระบบสำเร็จ!");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
